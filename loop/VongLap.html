<!--      Phạm vi của var

Phạm vi về cơ bản có nghĩa là nơi các biến này có sẵn để sử dụng. 
Khai báo var là phạm vi toàn cầu hoặc chức năng / phạm vi cục bộ. 
Nó có phạm vi toàn cầu khi một biến var được khai báo bên ngoài một hàm. 
Điều này có nghĩa là bất kỳ biến nào được khai báo với var bên ngoài một khối chức năng đều có sẵn để sử dụng trong toàn bộ cửa sổ. 
var là phạm vi hàm khi nó được khai báo trong một hàm. Điều này có nghĩa là nó có sẵn và chỉ có thể được truy cập trong chức năng đó.

Các biến var có thể được khai báo lại và cập nhật

Khai báo var là phạm vi toàn cục hoặc phạm vi chức năng trong khi let và const là phạm vi khối.
Các biến var có thể được cập nhật và khai báo lại trong phạm vi của nó; biến let có thể được cập nhật nhưng không được khai báo lại; Các biến const không thể được cập nhật hoặc khai báo lại.
Tất cả chúng đều được nâng lên đầu phạm vi của chúng. Nhưng trong khi các biến var được khởi tạo với các biến undefined, let và const không được khởi tạo.
Trong khi var và let có thể được khai báo mà không được khởi tạo, thì const phải được khởi tạo trong khi khai báo.
